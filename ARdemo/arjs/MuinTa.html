<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://cgao.me/futureExhibition/ARdemo/AR.js-1.5.1/aframe/examples/vendor/aframe/build/aframe.js"></script>
<script src="https://cgao.me/futureExhibition/ARdemo/AR.js-1.5.1/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- <a-light intensity="1">
        <a-animation attribute="intensity" to="0.5"></a-animation>
      </a-light> -->

        <a-marker preset='hiro'>
            <a-box position='0 0 0' material='opacity: 0.7; side: double;color:grey;'>

                <a-animation attribute="rotation" to="360 90 360" dur="9000" easing='linear' repeat="indefinite"></a-animation>
                <a-animation attribute="material.color" from="grey" to="white" dur="4000" repeat="indefinite"></a-animation>


            </a-box>
        </a-marker>

        <a-marker preset='gao'>
            <a-box position='0 0 0' material='opacity: 0.5; side: double;color:grey;'>

                <a-animation attribute="scale" begin="2000" to="5 5 5" easing='linear' repeat="indefinite"></a-animation>
                <a-animation attribute="rotation" to="360 0 360" dur="4000" easing='linear' repeat="indefinite"></a-animation>
                <a-animation attribute="material.color" from="grey" to="white" dur="4000" repeat="indefinite"></a-animation>



            </a-box>

        </a-marker>

        <a-marker preset='ajc'>
            <a-box position='0 0 0' material='opacity: 0.3; side: double;color:yellow;'>

                <a-animation attribute="rotation" to="360 90 0" dur="4000" easing='linear' repeat="indefinite"></a-animation>
                <a-animation attribute="material.color" from="yellow" to="white" dur="2000" repeat="indefinite"></a-animation>

            </a-box>
        </a-marker>




    </a-scene>
</body>
