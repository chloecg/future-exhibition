<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/examples/vendor/aframe/build/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best;'>
      <a-marker-camera type='pattern' patternUrl='src/pattern-letterG.patt'></a-marker-camera>
      <a-marker type='pattern' patternUrl='src/pattern-letterG.patt'></a-marker>
        <a-assets>
            <video id='test-mp4' autoplay="true" loop="true" src='models/jellyfish.webm'></video>
        </a-assets>
        <a-anchor hit-testing-enabled='true'>
            <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
            <a-video src="#test-mp4" width="16" height="9" position="0 0 -20"></a-video>

        </a-anchor>



        <a-camera-static/>
    </a-scene>
</body>
